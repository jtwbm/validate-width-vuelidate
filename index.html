<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Форма с валидацией на Vuelidate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    	<div class="row justify-content-lg-center align-items-center" style="min-height: 600px;">
    		<div class="col-lg-9 col-md-12">
    			<form>
		            <div class="form-row form-group">
		                <div class="col-sm-6 col-xs-12">
		                    <label for="formFirstName">Имя</label>
		                    <input type="text" class="form-control" id="formFirstName" placeholder="Имя">
		                </div>
		                <div class="col-sm-6 col-xs-12">
		                    <label for="formLastName">Фамилия</label>
		                    <input type="text" class="form-control" id="formLastName" placeholder="Фамилия">
		                </div>
		            </div>
		            <div class="form-row form-group">
		                <div class="col-sm-6 col-xs-12">
		                    <label for="formEmail">Email</label>
		                    <input type="email" class="form-control" id="formEmail" placeholder="Email">
		                </div>
		                <div class="col-sm-6 col-xs-12">
		                    <label for="formPassword">Пароль</label>
		                    <input type="password" class="form-control" id="formPassword" placeholder="Только не забудьте его!">
		                </div>
		            </div>
		            <div class="form-group form-check">
		                <input type="checkbox" class="form-check-input" id="checkLicence">
		                <label class="form-check-label" for="checkLicence">Я согласен с условиями обработки персональных данных</label>
		            </div>
		            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
		        </form>
    		</div>
    	</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
